name: Publish Docker image

on:
  push:
    branches:
      - deploy/hub
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: alpine-php85

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ… Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ… Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ… Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long
          labels: |
            org.opencontainers.image.title=alpine-php85
            org.opencontainers.image.description=Ubuntu base image with Vim installed via apt-get; Docker Hub overview: https://hub.docker.com/r/mgldvd/alpine-php85; source: https://github.com/Mgldvd-Docker/alpine-php85
            org.opencontainers.image.url=https://github.com/Mgldvd-Docker/alpine-php85
            org.opencontainers.image.source=https://github.com/Mgldvd-Docker/alpine-php85
            org.opencontainers.image.documentation=https://hub.docker.com/r/mgldvd/alpine-php85

      - name: ğŸ… Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ… Log out from Docker Hub
        run: docker logout
